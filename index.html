<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          src="images/illustration-hero.svg"
          class="hero-img"
          alt="summary-image"
        />
      </div>

      <div class="card-body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audio-books, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" />
          <div class="plan-label">
            <h4>Annual plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn btn-primary">Proceed to payment</button>
        <button class="btn btn-secondary">Cancel order</button>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/AbhishekGMV">Abhishek</a>.
    </div>
  </body>
</html>
